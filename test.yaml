apiVersion: apps/v1
kind: Deployment
metadata:
  name: dotnetdemo
  namespace: ramana
  labels:
    app: dotnetdemo
spec:
  selector:
    matchLabels:
      app: dotnetdemo
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: dotnetdemo
    spec:
      containers:
      - name: dotnetdemo
        image: venkatramanareddy1097/dotnetdemo
        ports:
        - containerPort: 5000
        imagePullSecrets:
      - name: samsung
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
          limits:
            cpu: 100m
            memory: 100Mi
        livenessProbe:
         tcpSocket:
           port: 80
          initialDelaySeconds: 5
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
          periodSeconds: 10
        readinessProbe:
          httpget:
            path: /_status
            port: 80
          initialDelaySeconds: 5
          timeoutSeconds: 2
          successThreshold: 1
          failureThreshold: 3
          periodSeconds: 10
        ports:
        - containerPort: 80
          name: dotnetdemo
        imagePullPolicy: Always
      restartPolicy: Always
